            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>

              <div class="modal-body">
                <input id="title" type="text" class="form-control" name="fname" placeholder="Title">
                <br>

                </div>
