<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/login.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(238, 238, 238)">
    <div class="log" style="float: right"><a href="index.html"> Back</a></div>

    <div class="row" style="margin-top: 5%; border-radius: 8px">
      <div class="col-md-6 mx-auto p-0">
        <div class="card">
          <div class="login-box">
            <div class="login-snip">
              <input
                id="tab-1"
                type="radio"
                name="tab"
                class="sign-in"
                checked
              /><label for="tab-1" class="tab" style="cursor: pointer"
                >Login</label
              >
              <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
                for="tab-2"
                class="tab"
                style="cursor: pointer"
                >Sign Up</label
              >

              <div class="login-space">
                <div class="login">
                  <br />
                  <div class="group">
                    <label
                      for="user"
                      class="label"
                      style="color: black; font-size: 20px"
                      >Username</label
                    >
                    <input
                      id="user"
                      type="text"
                      class="input"
                      placeholder="Enter your Username"
                      style="
                        color: black;
                        background-color: white;
                        font-size: 20px;
                      "
                    />
                  </div>
                  <div class="group">
                    <label
                      for="pass"
                      class="label"
                      style="color: black; font-size: 20px"
                      >Password</label
                    >
                    <input
                      id="pass"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Enter your password"
                      style="
                        color: black;
                        background-color: white;
                        font-size: 20px;
                      "
                    />
                  </div>

                  <br />
                  <br />
                  <div class="group">
                    <input
                      type="submit"
                      class="button"
                      value="Sign In"
                      onclick="userLoginCheck()"
                      style="cursor: pointer"
                    />
                  </div>

                  <p style="text-align: center; color: white">
                    Don't have an account?
                  </p>
                  <div class="foot">
                    <label for="tab-2" style="cursor: pointer; font-size: 2"
                      >SIGN UP!
                    </label>
                  </div>
                </div>
                <div class="sign-up-form">
                  <br />
                  <div class="group">
                    <label
                      for="user"
                      class="label"
                      style="color: black; font-size: 20px"
                      >Username</label
                    >
                    <input
                      id="username"
                      type="text"
                      class="input"
                      placeholder="Enter your Username"
                      style="
                        color: black;
                        background-color: white;
                        font-size: 20px;
                      "
                    />
                  </div>
                  <div class="group">
                    <label
                      for="pass"
                      class="label"
                      style="color: black; font-size: 20px"
                      >Password</label
                    >
                    <input
                      id="password"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Enter your password"
                      style="
                        color: black;
                        background-color: white;
                        font-size: 20px;
                      "
                    />
                  </div>

                  <div class="group">
                    <label
                      for="pass"
                      class="label"
                      style="color: black; font-size: 20px"
                      >Email Address</label
                    >
                    <input
                      id="email"
                      type="text"
                      class="input"
                      placeholder="Enter your email address"
                      style="
                        color: black;
                        background-color: white;
                        font-size: 20px;
                      "
                    />
                  </div>
                  <br />
                  <div class="group">
                    <input
                      type="submit"
                      class="button"
                      value="Sign Up"
                      onclick="signUp()"
                      style="cursor: pointer"
                    />
                  </div>

                  <div class="foot">
                    <label for="tab-1" style="cursor: pointer"
                      >Already Member?</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/login.js" type="text/javascript"></script>
    <script src="./js/register.js" type="text/javascript"></script>
  </body>
</html>
